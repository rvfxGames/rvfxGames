<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataDeleteRequest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }
        .page-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .header-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
    <script>
        function encodeAndSubmit() {
            const loginID = document.getElementById('loginID').value;
            const encodedLoginID = encodeURIComponent(loginID);
            document.getElementById('loginID').value = encodedLoginID;
            
            const subject = "ID Delete Request - ZombieDefence:Apocalypse";
            document.querySelector('form').setAttribute('action', 'mailto:rvfxgames@gmail.com?subject=' + encodeURIComponent(subject));
            
            return true;
        }
    </script>
</head>
<body>
    <header>
        <h1>Zombie Defense: Apocalypse</h1>
    </header>
    <div class="container">
        <div class="page-content">
            <img src="Image/DefenceWall.png" class="header-image">
            <h2>Login ID Deletion Request</h2>
            <p> IDCode : a 4 digit number displayed beside game ID in the game.
            <form action="mailto:rvfxgames@gmail.com" method="post" enctype="text/plain" onsubmit="return encodeAndSubmit()">
                <label for="loginID">Login ID:</label>
                <input type="text" id="loginID" name="loginID" required>
                <label for="IDCode">IDCode:</label>
                <input type="text" id="IDCode" name="IDCode" required>
                <input type="submit" value="Request Deletion">
            </form>
            <h3>Contact Us</h3>
            <p>rvfxgames@gmail.com</p>
        </div>
    </div>
    <footer>
        &copy; 2023 RvfxGames
    </footer>
</body>
</html>
